<script>
let a = `
## Hashes(SHA-256)

#### Android

> chative-android-latest.apk
> chative-android-latest-sha256tag

#### macOS

> chative-desktop-mac-x64-latest.dmg
> chative-desktop-mac-x64-latest-sha256tag

> chative-desktop-mac-arm64-latest.dmg
> chative-desktop-mac-arm64-latest-sha256tag

#### Linux

> chative-linux-amd64-latest.deb
> chative-linux-amd64-deb-latest-sha256tag

<br>

## How to Get the Hash of a File

#### macOS

> shasum -a 256 &lt;FILE|&gt;

#### Windows

> certutil -hashfile &lt;FILE&gt; SHA256

#### Linux

> sha256sum &lt;FILE&gt;
`
document.getElementById('content').innerHTML = marked.parse(a);
