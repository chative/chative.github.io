<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chative Invitation</title>
    <script type="text/javascript" src="../js/qrcode.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div style="position: absolute;width: 50%;height: 100%;background: #f5f5f5;float: left;left: 0;top: 0">
        <div style="position: absolute; left: 16%;right: 75%;top:30%;bottom: 55%;">
            <img src="icon.svg" style="position: relative;width: 190%;margin-bottom: 20px">
            <span style="font-family: system-ui; font-style: normal;font-weight: 700; font-size: 80px; line-height: 95px; color: #001c4E">Chative</span>
            <span style="font-family: system-ui; font-style: normal; font-weight: 400; font-size: 28px; line-height: 36px; color: #001c4E ">Contact&nbsp;Anytime,Anywhere</span>
        </div>
    </div>
    <div style="position: absolute;width: 50%;height: 100vh;background: #056FFA;border-radius: 0px 44px 0px 0px;right: 0;text-align: center;float: right;top: 0">
        <div id="qrcode" style="position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);border: 10px solid white;border-radius: 8px">
            <img src="icon.svg" id="logo" style="display: none">
        </div>

        <span style="
            position: absolute;
            font-family: system-ui;
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            color: white;
            left: 50%;top: 68%;transform: translate(-50%,-50%)
         ">
            Scan with your iPhone to install
        </span>
    </div>
</body>
<script>
    function isIosOrAndroid(){
        let ua = navigator.userAgent;
        if (/(Android)/i.test(ua)){
            return 'Android';
        }
        if (/(iPhone|iPad|ipod|iOS)/i.test(ua)){
            return 'Ios';
        }
    }

    params = new URLSearchParams(window.location.search).toString();
    if (isIosOrAndroid() === 'Ios'){
        window.location.href = 'index.html?' + params;
    } else if (isIosOrAndroid() === 'Android'){
        window.location.href = 'androidIndex.html?' + params;
    }

     new QRCode(document.getElementById('qrcode'),{
        render:'canvas',
        text: "https://chative.com/u/index.html?" + params,
        correctLevel: QRCode.CorrectLevel.H,
        width:200,
        height:200,
        colorDark: '#000000',
        colorLight: '#ffffff',
    })
     $("#qrcode canvas")[0].getContext('2d').drawImage($("#logo")[0],75,75,50,50);

</script>
</html>
