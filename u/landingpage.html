<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>chative</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900"> -->
    <script type="text/javascript" src="../js/qrcode.js"></script>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <link href="css/landingpage.css" rel="stylesheet">
    
    <script type="module">
        
    </script>
</head>
<body>
<div class="heaher">
    <nav class="navbar navbar-default navbar-fixed-top" style="border: 0px;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index_m.html"><img class="mr-1" src="images/logos.png"/></a>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid" style="padding: 50px 15px;text-align: center;">
    <!-- 安卓ios class = user-content, mac,win class 为user-content_index -->
    <div class="user-content" style="">
        <img class="user_pic" src="images/user_pic.png">
        <!-- 有安装APP -->
        <div class="user_info" style="">
            <p class="user_name">John Tseng</p>
            <p class="user_add_friend">Add friend on Chative</p>
            <button class="btn send_message">Sent Message</button>
        </div>
        <!-- 没安装APP -->
        <div class="join_info" style="display: none;">
            <div class="join_content_top">
                <p class="join_title">Join first</p>
                <p class="join_content">If you don’t have Chative on your phone. Please download it first.</p>
            </div>
            <div class="join_content_buttom">
                <div class="join_content_cancel">Cancel</div>
                <div class="join_content_Download">Download</div>
            </div>
        </div>
    </div>   
    <!-- 网页 -->
    <div class="user-content_index" style="">
        <img class="user_pic" src="images/user_pic.png">
        <div class="user_info">
            <p class="user_name">John Tseng</p>
            <!-- <img id="qrcode" src="images/qrcode.png" style="width: 240px;height: 240px;"> -->
            <div id="qrcode" style="width: 240px;height: 240px;margin: 0px auto;">
                <img src="icon.svg" id="logo" style="display: none">
            </div>
            <p class="user_add_friend">Please Scan with your phone</p>
        </div>
    </div>  
</div>
<footer class="bs-docs-footer navbar-fixed-bottom" style="bottom: 0px;">
    <div class="container" style="text-align: center;">
       <a class="download" href="">Download App -></a>
    </div>
</footer>
<!-- <script src="../js/index_m.js" type="text/javascript"></script> -->
<!-- <script src="../js/common.js" type="module"></script> -->
<script type="text/javascript">
    //url : 
    $(function(){
        function isIosOrAndroid(){
            let ua = navigator.userAgent;
            if (/(Android)/i.test(ua)){
                return 'Android';
            }
            if (/(iPhone|iPad|ipod|iOS)/i.test(ua)){
                return 'Ios';
            }
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        var params = new URLSearchParams(window.location.search).toString();
        var pi = getQueryString("pi");
        if(!pi){
            alert("无邀请码！");
            return false;
        }
        //点击send_message 按钮
        $(".send_message").click(function(){
            $(".user_info").hide();
            $(".join_info").show();
        });
        //点击返回按钮
        $(".join_content_cancel").click(function(){
            $(".user_info").show();
            $(".join_info").hide();
        });

        //alert(getQueryString("pi"));
        if (isIosOrAndroid() === 'Ios'){
            $(".user-content").show();
            $(".user-content_index").hide();
            $(".bs-docs-footer").show();
            $(".download").attr("href","https://apps.apple.com/hk/app/chative/id6443719300?l=en");

            $(".join_content_Download").click(function(){
                window.open("https://apps.apple.com/hk/app/chative/id6443719300?l=en");
            });

        } else if (isIosOrAndroid() === 'Android'){
            $(".user-content").show();
            $(".user-content_index").hide();
            $(".bs-docs-footer").show();
            $(".download").attr("href","https://chative.com/d/chative-android-latest.apk");
            $(".join_content_Download").click(function(){
                window.open("https://chative.com/d/chative-android-latest.apk");
            });
        }else{
            $(".user-content").hide();
            $(".user-content_index").show();
            $(".bs-docs-footer").hide();
        }

        new QRCode(document.getElementById('qrcode'),{
            render:'canvas',
            text: "https://chative.com/u/index.html?" + params,
            correctLevel: QRCode.CorrectLevel.H,
            width:240,
            height:240,
            colorDark: '#000000',
            colorLight: '#ffffff',
        })
        $("#qrcode canvas")[0].getContext('2d').drawImage($("#logo")[0],90,90,60,60);
      

        //请求URL地址 https://www.test.chative.im/v3/web/userinfo?i='+pi
        //./json/user_info.json
        $.ajax({
            type: "GET",
            dataType: 'json',
            //url: "./json/user_info.json",
            url:"https://www.test.chative.im/v3/web/userinfo"+pi,
            data: {
                i:pi
            },
            success: function(msg){
                if(msg.reason == "OK"){
                    $(".user_name").html(msg.data.name);
                    //alert(msg.data.avatarContent);
                    $(".user_pic").attr("src","data:image/png;base64,"+msg.data.avatarContent);
                }else{
                    alert("用互信息请求失败");
                }
                console.log(msg);
                //$(".user_pic").src();
            },
            error : function(){
                alert("用户信息请求失败");
            }
        });

        appurl = "chative://invite/?" + params;
        window.location.replace(appurl);
    });
    
    

</script>
</body>
</html>
